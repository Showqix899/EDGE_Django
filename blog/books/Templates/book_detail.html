<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
</head>
<body>

        <h1>{{book.title}}</h1>
        <p>{{book.author}}</p>
        <p>{{book.publication_date}}</p>
        <p>{{book.price}}</p>
        <p>{{book.publisher}}</p>
        <p>Status: {% if book.is_published %}Published {% else %} Not Published{% endif %}</p>
\</body>
</html>
